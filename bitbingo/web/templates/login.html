{% extends "base.html" %}
{% block title %} BitBingo: Login required {% endblock %}
{% block content %}
<form method="POST" action="/player/login">
    {{ form.hidden_tag() }}
    {{ form.wallet.label }} {{ form.wallet(size=32) }}
    {{ form.password.label }} {{ form.password(size=32) }}
    <input type="submit" value="Go">
</form>
{% endblock %}
