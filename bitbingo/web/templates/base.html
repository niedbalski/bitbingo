    <!-- Played games table -->
    <script type="text/template" id="played-games">
      <table class="table table-hover table-condensed table-striped winners">
        <thead>
          <tr>
            <th>Game</th>
            <th>Winner</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <% _.each(games, function(game) { %>
          <tr>
            <td><%= game.id %></td>
            <td><%= game.winner %></td>
            <td><%= game.amount %></td>
            <td><%= game.scheduled_at %></td>
          </tr>
          <% }); %>
        </tbody>
      </table>
    </script>

    <!-- Login Form -->
    <script id="login-form" type="text/html">
      <div class="row login">
        <div class="col-sm-3 col-lg-3"></div>

        <!--clearfix here-->
        <div class="clearfix visible-sm"></div>
        <div class="col-sm-6 col-lg-6">
          <div class="ck form-group">
            <form method="POST" id="login">
              <div data-fields="wallet">
              </div>
              <div data-fields="password">
              </div>
              <input class="pull-right btn btn-default" id="login-submit" type="submit" value="Login">
            </form>
            <p>  Not yet registered?<a href="/#signup"> Signup now!</a></p>
          </div>
        </div>

        <!--full with on responsive view-->
        <div class="col-sm-2 col-lg-2"></div>

      </div>
    </script>

    <!-- Signup form -->
    <script id="signup-form" type="text/html">
      <div class="row signup">
        <div class="col-sm-3 col-lg-3"></div>

        <!--clearfix here-->
        <div class="clearfix visible-sm"></div>
        <div class="col-sm-6 col-lg-6">
          <div class="ck form-group">
            <form method="POST" id="signup">
              <div data-fields="wallet,password,confirmation"></div>
              <div data-fields="email"></div>
              <input class="pull-right btn btn-default" id="signup-submit" type="submit" value="Signup">
            </form>

            <p style="margin-top: 15px"> Already a player? <a href="/#login"> Login here</a></p>

          </div>
        </div>
        <!--full with on responsive view-->
        <div class="col-sm-2 col-lg-2"></div>
      </div>
    </script>
    <!-- / Backbone.js templates -->
    
    <div class="container">
      <div class="row clearfix">
	<div class="col-md-12 column">
	  <h2>
	    <i class="fa fa-btc fa-6"></i> BitBingo
	  </h2>
	  <ul class="nav nav-tabs">
	    <li class="active">
	      <a href="#">Home</a>
	    </li>
            <li>
              <a class="hidden" href="/#transactions">Transactions</a>
            </li>
            <li>
              <a class="hidden" href="/player/support">Support</a>
            </li>
            <li>
              <a class="hidden" href="/player/logout">Logout</a>
            </li>
          </ul>

	  <a class="badge pull-right" href="/#signup">Signup / Login</a>
          
	  <div class="row clearfix">
	    <div class="col-md-12 column">
              <div id="content">{% block content %}{% endblock %}</div>
	    </div>
	  </div>
	  <div class="row clearfix game-container">
	    <div class="col-md-8 column">
              <div id="game">{% block game %}{% endblock %}</div>
	    </div>
	    <div class="col-md-4 column">
              <div id="players">{% block players %}{% endblock %}</div>
	    </div>
	  </div>
	  <hr>
	  <address>
            <strong>Bitcoin Games, LLC.</strong><br /> 2909 Vitacura Ave, Suite 215<br /> Santiago, RM 94107<br /> <abbr title="Phone">P:</abbr> (123) 456-7890
          </address>
	</div>
      </div>
    </div>

</html>
